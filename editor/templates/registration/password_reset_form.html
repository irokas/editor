<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
          {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p> 
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
      </form>
    </main>
  </body>
</html>
